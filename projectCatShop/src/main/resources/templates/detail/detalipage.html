<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전연령묘</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<header th:include="layout/header :: header"></header>
	
	<main style="margin-top: 100px;">
        
        <div class="container">
            <div class="row mb-3">
              <div class="col-sm-6" th:if="${#lists.size(products)} > 0" th:each="item : ${products}">
                <img class="" src="/images/전연령1.jpg">
                <p th:text="${item.productBrand}">퓨어비타</p>
                <h3 th:text="${item.productName}">퓨어비타 캣 그레인프리 치킨 3kg</h3><br>
                <p th:text="${item.productPrice}"><del>판매가 : 32,800원</del></p><br>
                <p th:text="${item.productSale}">할인가 : 28,800원</p><br>                
                <p th:text="${item.productOrigin}">원산지 : 미국</p><br>
                <p th:text="${item.productDate}">유통기한 : 18개월 / 2023년 03월 01일 이후</p><br>
                <p th:text="${item.productDeliver}">배송비 : 3만원 이상 무료배송</p><br>
                <p th:text="${item.productKind}">대분류 : 사료</p><br>
                <p th:text="${item.productCate}">소분류 : 전연령용</p><br>
              </div>
              <div class="col-sm-6">
              <br><br>
                
              </div>
            </div>
          </div>
          
          
              
              
       
    <br>      
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
