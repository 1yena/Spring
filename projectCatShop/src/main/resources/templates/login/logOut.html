<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그아웃</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		
		$("#btn").on("click", function() {
			location.href="/catshop";
		});
		
		
	});
</script>

</head>
<body>
	
	<!-- <header th:include="layout/header :: header"></header> -->
	<header  th:include="layout/header :: header(${session})"></header>
	
	<main class="container" style="margin-top: 100px">
	
		<div class="rounded p-5 my-5 bg-primary bg-opacity-25">
			<h1 class="text-center">로그아웃하셨습니다</h1>
		</div>
		<div class="my-3 d-grid gap-3 col">
			<button type="submit" class="btn btn-primary" id="btn" >메인으로</button>
		</div>
		
		<br><br><br>
	</main>
	
	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
