<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메뉴</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<header  th:include="layout/header :: header(${session})"></header>
	
	<main style="margin-top: 150px;">
        <div>
        <div class="container">
            <div class="row mb-3" >
            
              <div class="col-sm-1">
              </div>
            
              <div class="col-sm">
                <div class="card shadow-sm">
                	<a href="/catshop/fodder">
                  	<img class="card-img-top" height="350" src="/images/menu1.jpg">
                  	</a>
                  <div class="card-body">
                    <h5 class="card-text text-center">사료</h5>
                    <p class="card-text text-center">고양이에 대한 깊은 연구를 토대로<br>탄생한 맞춤형 영양 사료!<br>반려묘에게 건강한 삶을 선물하세요</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card shadow-sm">
                  <a href="/catshop/snack">
                  <img class="card-img-top" height="350" src="/images/menu2.jpg">
                  </a>
                  <div class="card-body">
                    <h5 class="card-text text-center">간식</h5>
                    <p class="card-text text-center">고냥님을 위한<br>기호성 최강<br>마성의 간식을 소개합니다</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card shadow-sm">
                  <a href="/catshop/sand">
                  <img class="card-img-top" height="350" src="/images/menu3.png">
                  </a>
                  <div class="card-body">
                    <h5 class="card-text text-center">모래</h5>
                    <p class="card-text text-center">부드러움 극대화<br>먼지발생 최소화<br>유목생활 청산하고 정착해요<br></p>
                  </div>
                </div>
              </div>
              
              <div class="col-sm-1">
              </div>
              
            </div>
          </div>
          

            <div class="container row mb-3">
            
              <div class="col-sm-6">
              </div>
              
              <div class="col-sm">
                <div class="card shadow-sm">
                  <a href="/catshop/toy">
                  <img class="card-img-top" height="350" src="/images/menu4.jpg">
                  </a>
                  <div class="card-body">
                    <h5 class="card-text text-center">장난감</h5>
                    <p class="card-text text-center">혼자 있느라 고생하셨을<br>고냥님을 위한<br>깜짝 선물 !</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card shadow-sm">
                  <a href="/catshop/towel">
                  <img class="card-img-top" height="350" src="/images/menu5.jpg">
                  </a>
                  <div class="card-body">
                    <h5 class="card-text text-center">캣타워</h5>
                    <p class="card-text text-center">부드러운 라인과<br>균형을 맞춘 디자인으로<br>안전하게 놀 수 있어요</p>
                  </div>
                </div>
              </div>
            </div>
          
          	<div class="d-flex justify-content-end mx-5">
				<a href="/cat/proinsert" class="btn btn-primary">등록</a>
			</div>
          
        </div>
    
    <br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
