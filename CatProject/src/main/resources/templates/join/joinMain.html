<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<header th:include="layout/header :: header"></header>
	
	<main class="container" style="margin-top: 100px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">회원가입</h1>
		</div>
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
				<form action="/cat/joinMember" method="POST">
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력해주세요">
						<label for="user-id">USER ID</label>
					</div>
					<div class="form-floating my-3">
						<input type="password" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호를 입력해주세요">
						<label for="user-pw">USER PASSWORD</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-name" name="userName" placeholder="이름을 입력해주세요">
						<label for="user-name">성명</label>
					</div>
					<div class="form-floating my-3">
						<input type="number" class="form-control" id="user-birth" name="userBirth" placeholder="나이를 입력해주세요">
						<label for="age">나이</label>
					</div>
					<div class="form-floating my-3">
						<input type="number" class="form-control" id="user-phone" name="userPhone" placeholder="000-0000-0000">
						<label for="user-phone">휴대전화 번호</label>
					</div>
					<div class="form-floating my-3">
						<input type="email" class="form-control" id="user-email" name="userEmail" placeholder="you@example.com">
						<label for="user-email">이메일</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-addr1" name="userAddress" placeholder="xx특별시 xx구">
						<label for="user-address">주소</label>
					</div>
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-addr2" name="userAd" placeholder="상세주소를 입력해주세요">
						<label for="user-ad">상세주소</label>
					</div>
					
					<div class="my-3 d-grid gap-3">
						<button type="submit" class="btn btn-primary">가입 완료</button>
					</div>
				</form>
			</div>
		</div>
		
		<br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
