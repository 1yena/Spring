<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 확인</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		$("#btn-home").on("click", function() {
			location.href="/cat/main";
		});
	});
</script>

</head>
<body>

	<header th:include="layout/header :: header"></header>
	
	<main class="container" style="margin-top: 100px">
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">로그인 성공</h1>
		</div>
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
				<h3 class="text-center" th:if="${session.userId} != null" th:text="|${session.userId} 님 안녕하세요|"></h3>
				
				<div class="d-grid grap-3 my-3">
					<button type="button" class="btn btn-primary" id="btn-home">메인화면으로 가기</button>
				</div>
			</div>
		</div>
		
		<br><br><br>
	</main>
	
	<footer th:include="layout/footer :: footer"></footer>
	
</body>
</html>
