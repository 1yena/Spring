	<header th:include="layout/header :: header"></header>
	
	<main style="margin-top: 100px;">

        <div class="container">
            <div class="row mb-3" >
            
            
              <div class="col-sm-4 mb-3" th:if="${#lists.size(products)} > 0" th:each="item : ${products}">
                <div class="card shadow-sm" >
                	<h5 class="card-text text-center" th:text="${item.productSeq}"></h5>
                  <div class="card-body">
                    <h5 class="card-text text-center" th:text="${item.productBrand}"></h5>
                    <h5 class="card-text text-center" th:text="${item.productName}"></h5>
                    <h3 class="card-text text-center" th:text="${item.productSale}"></h3>
                  </div>
                </div>
              </div>
              
              
            </div>
         </div>

    
    <br><br><br>
	</main>
