<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 페이지</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<header th:include="layout/header :: header"></header>
	
	<main style="margin-top: 100px;">
        <div>
        <div class="container">
            <div class="row mb-3" >
              <div class="col-sm-4">
                <div class="card shadow-sm">
                	<a href="/cat/allagesPure">
                  	<img class="card-img-top" src="/images/전연령1.jpg">
                  	</a>
                  <div class="card-body">
                    <h5 class="card-text text-center">퓨어비타 캣 그레인프리 치킨 3kg</h5>
                    <p class="card-text text-center">28,800원</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/전연령2.jpg">
                  <div class="card-body">
                    <h5 class="card-text text-center">캐츠랑 전연령 리브레 5kg</h5>
                    <p class="card-text text-center">13,400원</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/전연령3.jpg">
                  <div class="card-body">
                    <h5 class="card-text text-center">오리젠 캣앤키튼 5.4kg</h5>
                    <p class="card-text text-center">68,500원</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <p th:text="${products}"></p>
          
          <div class="container">
            <div class="row mb-3">
              <div class="col-sm-4">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/전연령4.jpg">
                  <div class="card-body">
                    <h5 class="card-text text-center">아카나 와일드 프레이리 캣 4.5kg</h5>
                    <p class="card-text text-center">58,900원</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/전연령5.jpg">
                  <div class="card-body">
                    <h5 class="card-text text-center">프로베스트 캣 15kg</h5>
                    <p class="card-text text-center">41,600원</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="/images/전연령6.jpg">
                  <div class="card-body">
                    <h5 class="card-text text-center">퓨리나 캣차우 컴플리트 11.3kg</h5>
                    <p class="card-text text-center">47,000원</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
    
    <br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
