<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>등록</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<header th:include="layout/header :: header"></header>
	
	<main class="container" style="margin-top: 100px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">상품등록</h1>
		</div>
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
				<form action="/cat/proRegister" method="POST">
				
					<div class="my-3">
						<label for="product-brand" class="form-label">브랜드</label>
						<input type="text" class="form-control" id="product-brand" name="productBrand">
					</div>
					<div class="my-3">
						<label for="product-name" class="form-label">상품명</label>
						<input type="text" class="form-control" id="product-name" name="productName">
					</div>
					<div class="my-3">
						<label for="product-price" class="form-label">판매가</label>
						<input type="text" class="form-control" id="product-price" name="productPrice">
					</div>
					<div class="my-3">
						<label for="product-sale" class="form-label">할인가</label>
						<input type="text" class="form-control" id="product-sale" name="productSale">
					</div>
					<div class="my-3">
						<label for="product-origin" class="form-label">원산지</label>
						<input type="text" class="form-control" id="product-origin" name="productOrigin">
					</div>
					<div class="my-3">
						<label for="product-date" class="form-label">유통기한</label>
						<input type="text" class="form-control" id="product-date" name="productDate">
					</div>
					<div class="my-3">
						<label for="product_deliver" class="form-label">배송비</label>
						<input type="text" class="form-control" id="product_deliver" name="productDeliver">
					</div>
					<div class="my-3">
						<label for="product-kind" class="form-label">대분류</label>
						<input type="text" class="form-control" id="product-kind" name="productKind">
					</div>
					<div class="my-3">
						<label for="product-cate" class="form-label">소분류</label>
						<input type="text" class="form-control" id="product-cate" name="productCate">
					</div>
					
					
					
					<div class="my-3 d-grid gap-3">
						<button type="submit" class="btn btn-primary">등록 완료</button>
					</div>
					
					
				</form>
			</div>
		</div>
		
		<br><br><br>
	</main>
	

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
