<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전연령묘</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<header th:include="layout/header :: header"></header>
	
	<main style="margin-top: 100px;">

        <div class="container">
            <div class="row mb-3" >
              <div class="col-sm-4 mb-3" th:if="${#lists.size(products)} > 0" th:each="item : ${products}">
                <div class="card shadow-sm" >
                	<h5 class="card-text text-center" th:text="${item.productSeq}"></h5>
                  <div class="card-body">
                    <h5 class="card-text text-center" th:text="${item.productBrand}"></h5>
                    <h5 class="card-text text-center" th:text="${item.productName}"></h5>
                    <h3 class="card-text text-center" th:text="${item.productSale}"></h3>
                  </div>
                </div>
              </div>
            </div>
         </div>
    <br><br><br>
	</main>

	<footer th:include="layout/footer :: footer"></footer>

</body>
</html>
